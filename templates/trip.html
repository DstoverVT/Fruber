<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap include -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Include CSS stylesheets (that we write) -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/trip.css') }}">
    <title>Fruber</title>
</head>
<body>
    <h1 class="display-4">Enter Trip</h1>
    <form>
        <div class="form-group">
            <label for="fromAddress">From Address</label>
            <input type="text" class="form-control" id="fromAddress" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="destination1">Destination</label>
            <input type="text" class="form-control" id="destination1">
        </div>
        <div class="form-group">
            <label for="endAddress">End Address</label>
            <input type="text" class="form-control" id="endAddress">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber">
        </div>
        <button type="submit" class="btn btn-primary">Submit Ride</button>
    </form>

    <!-- Javascript libraries required for Bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
